<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form> <!-- Container de inputs-->
        <div>
            <!-- Rotulo da campo (da um nome)-->
            <label for="campoNome">Nome completo</label><br>
            <!-- Campo de entrada de dados -->
            <!-- placeholder = dica para o usuario-->
            <!-- required = obrigatorio-->
            <input id="campoNome" name="campoNome" type="text" placeholder="Seu nome" required>
        </div>
        <div>
            <label for="campoEmail">Email</label><br>
            <input id="campoEmail" name="campoEmail" type="email" placeholder="Usuario@exemplo.com" required>
         </div>
         <div>
            <label for="campoSenha">Senha</label><br>
            <input id="campoSenha" name="campoSenha" type="password" placeholder="Sua Senha" required>
         </div>
         <div>
            <label for="campoProfissao">Profissão</label><br>
            <!-- Caixa de seleção c/opções-->
            <select id="campoProfisao" name="campoProfisao">
            <option selected disabled>Selecione uma opções</option>
            <option value="professor">Professor</option>
            <option value="técnico">Técnico</option>
            <option value="especialista">Especialista</option>
            </select>
         </div>
         <div>
            <label>Indioma Nativo</label><br>

            <input id="checkIngles" name="campoIndioma" type="radio" value="ingles"/>
            <label for="checkIngles">Inglês</label>

            <input id="checkEspanhol" name="campoIndioma" type="radio" value="espanhol"/>
            <label for="checkEspanhol">Espanhol</label>

            <input id="checkPortugues" name="campoPortugues" type="radio" value="portugues"/>
            <label for="checkPortugues">Espanhol</label>
         </div>
         <div>
            <label for="campoResumo">Fale sobre você</label><br>
            <textarea id="campoResumo" name="campoResumo" minlength="30"
            maxlength="128" rows="5" cols="30" placeholder="Descreva sua vida profissional"></textarea>
         </div>
         <div>
            <input id="checkTermos" type="checkbox" name="concordaTermos" required />
            <label for="checkTermos">Concorda com os termos de serviço</label>
         </div>
         <hr />
         <button type="submit">Enviar</button> <!-- SUBMETER (SUBMIT)-->
         <button type="reset">Limpar</button>
         <button type="button" onclick="alert('Oie')">Outra ação</button>

    </form>
</body>
</html>
